<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-gray-900 mt-32 text-center mb-8">Let's Get Some <span class="text-blue-400">Mooooney</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-3 w-3/4 mx-auto text-white">
                <div class="bg-red-300 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 rounded p-8">
                    <h3 class="text-2xl">Whithdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-indigo-300 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-4">
            <div class="bg-gray-300	p-8  rounded">
                <h2 class="font-medium">Please Deposit</h2>
                <div>
                    <input id="deposit-input" class="block mb-4 w-3/4 border border-gray-600 px-2 rounded" type="text" placeholder="$ amount you want to deposite">
                    <button id="deposit-btn" class="bg-gray-600 px-4 text-white rounded py-1 font-medium">Deposit</button>
                </div>
            </div>
            <div class="bg-yellow-200 p-8 rounded">
                <h2 class="font-medium">Please Withdraw</h2>
                <div>
                    <input id="withdraw-input" class="block mb-4 w-3/4 border border-gray-600 px-2 rounded" type="text" placeholder="$  amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-gray-600 px-4 text-white rounded py-1 font-medium">Withdraw</button>
                </div>
            </div>
               
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-gray-900 mt-32 text-center mb-8">WELCOME TO MY <span class="text-blue-400">BAP-ER-BANK</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto p-6 ">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block mb-4 w-3/4 border border-gray-600 px-2 rounded" type="text" placeholder="Account Number">
                <input id="user-password" class="block mb-4 w-3/4 border border-gray-600 px-2 rounded" type="password" placeholder="Account Password">
                <button id="send-btn" class="bg-green-600 px-4 text-white rounded py-1 font-medium">Login</button>
            </div>
        </section>
    </main>




    <script src="js/login.js"></script>
</body>
</html>
